<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Home Energy Management</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Smart Home Energy Management</h1>
        <form id="queryForm">
            <label for="query">Enter your query:</label>
            <input type="text" id="query" name="query" required>
            <button type="submit">Submit</button>
        </form>
        <div id="response" class="response" style="display: none;">
            <h2>Response</h2>
            <p><strong>Answer:</strong> <span id="answer"></span></p>
            <p><strong>Coordinates:</strong> <span id="coordinates"></span></p>
            <p><strong>Cells:</strong> <span id="cells"></span></p>
            <p><strong>Aggregator:</strong> <span id="aggregator"></span></p>
            <canvas id="energyChart" width="400" height="200"></canvas>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
